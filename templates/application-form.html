{% extends "base.html" %}

{% block title %}
    Application
{% endblock %}

{% block overriding_stylesheet %}
    <link rel="stylesheet" href="/static/css/application-stylesheet.css">
{% endblock%}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <h1>Great!</h1>

                <h3>Please fill out the form below to apply!</h3>
            </div>
        </div>
        <!-- Application form -->
        <form action="/application" method="POST">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
                    <label> First Name
                        <input required type="text" name="firstname" 
                               placeholder="Balloonicorn">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
                    <label> Last Name
                        <input required type="text" name="lastname" 
                               placeholder="Obscenicorn">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
                    <label> Job Title
                        <select required name="job-title">
                            <option selected disabled value="">Choose one...</option>
                            <option value="software engineer">Software Engineer</option>
                            <option value="QA engineer">QA Engineer</option>
                            <option value="product manager">Product Manager</option>
                            <option value="circus elephant">Circus Elephant</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
                    <label> Minimum Salary (numbers only)
                        <input required type="text" name="min-salary" placeholder="$" 
                               pattern="\d+">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
                    <label> <!-- What should go here for screen readers? -->
                        <input type="submit" value="Apply!">
                    </label>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
